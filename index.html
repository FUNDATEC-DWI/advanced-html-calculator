      <div class="row mt-3">

        </div>
        <div class="col-sm-12 col-md-1">
          <button class="btn btn-secondary" id="btnMultiplicacao">*</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-12 col-md-1">
          <button class="btn btn-secondary" id="btnVirgula">.</button>
        </div>
        <div class="col-sm-12 col-md-1">
          <button class="btn btn-secondary" id="btn0">0</button>
        </div>
        <div class="col-sm-12 col-md-1">
          <button
            class="btn btn-primary"
            id="btnIgual"
            onclick="calcularResultado()"
          >
            =
          </button>
        </div>
        <div class="col-sm-12 col-md-1">
          <button class="btn btn-secondary" id="btnDivisao">/</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-1">
          <button class="btn btn-danger" id="btnAC">AC</button>
        </div>
      </div>
    </div>
    <script>
      var numero1 = "";
      var operador;
      var numero2 = "";

      function clicouEmNumeroOuVirgula(ev) {
        if (operador == undefined) {
          numero1 = numero1 + ev.target.innerText;
        } else {
          numero2 = numero2 + ev.target.innerText;
        }
        exibeCalculo();
      }

      function clicouEmOperador(ev) {
        operador = ev.target.innerText;
        exibeCalculo();
      }

      function exibeCalculo() {
        let textoDoCalculo = "";

        if (numero1 != "") {
          textoDoCalculo = textoDoCalculo + numero1;
        }
        if (operador != undefined) {
          textoDoCalculo = textoDoCalculo + " " + operador;
        }
        if (numero2 != "") {
          textoDoCalculo = textoDoCalculo + " " + numero2;
        }

        document.getElementById("exibidor").value = textoDoCalculo;
      }

      document.getElementById("btnAC").addEventListener("click", function () {
        numero1 = "";
        operador = undefined;
        numero2 = "";
        exibeCalculo();
      });
      document
        .getElementById("btn1")
        .addEventListener("click", clicouEmNumeroOuVirgula);
      document
        .getElementById("btn2")
        .addEventListener("click", clicouEmNumeroOuVirgula);
      document
        .getElementById("btn3")
        .addEventListener("click", clicouEmNumeroOuVirgula);
      document
        .getElementById("btn4")

      document

      document
        .getElementById("btn6")
        .addEventListener("click", clicouEmNumeroOuVirgula);
      document
        .getElementById("btn7")
        .addEventListener("click", clicouEmNumeroOuVirgula);
      document
        .getElementById("btn8")
        .addEventListener("click", clicouEmNumeroOuVirgula);
      document
        .getElementById("btn9")
        .addEventListener("click", clicouEmNumeroOuVirgula);
      document
        .getElementById("btn0")
        .addEventListener("click", clicouEmNumeroOuVirgula);
      document
        .getElementById("btnVirgula")
        .addEventListener("click", clicouEmNumeroOuVirgula);
      document
        .getElementById("btnMais")
        .addEventListener("click", clicouEmOperador);
      document
        .getElementById("btnDivisao")
        .addEventListener("click", clicouEmOperador);
      document
        .getElementById("btnMultiplicacao")
        .addEventListener("click", clicouEmOperador);
      document
        .getElementById("btnMenos")
        .addEventListener("click", clicouEmOperador);

      function calcularResultado() {
        let resultadoCalculo = "";
        let primeiroOperando = parseFloat(numero1);
        let segundoOperando = parseFloat(numero2);

        if (operador === "+") {
          resultadoCalculo = somar(primeiroOperando, segundoOperando);
        } else if (operador === "-") {
          resultadoCalculo = subtrair(primeiroOperando, segundoOperando);
        } else if (operador === "*") {
          resultadoCalculo = multiplicar(primeiroOperando, segundoOperando);
        } else if (operador === "/") {
          resultadoCalculo = dividir(primeiroOperando, segundoOperando);
        }

        document.getElementById("exibidor").value = resultadoCalculo;
      }

      function somar(num1, num2) {
        return num1 + num2;
      }

      function subtrair(num1, num2) {
        return num1 - num2;
      }

      function dividir(num1, num2) {
        return num1 / num2;
      }

      function multiplicar(num1, num2) {
        return num1 * num2;
      }
    </script>
